<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Добавление инцидента</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/accidents/save}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" value="0"/>
            <div class="mb-3">
                <label for="name" class="form-label"><b>Имя</b></label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Наименование">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><b>Местоположение</b></label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Местоположение">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label"><b>Описание</b></label>
                <input type="text" class="form-control" name="text" id="text" placeholder="Описание">
            </div>
            <div class="form-group">
                <label for="type.id">Тип</label>
                <select class="form-control" id="type.id"  name="type.id">
                    <option th:each="type: ${types}"
                            th:text="${type.name}"
                            th:value="${type.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="type.id" name="rIds">Статья</label>
                <select class="form-control" id="rIds" name="rIds" multiple>
                    <option th:each="rule: ${rules}"
                            th:text="${rule.name}"
                            th:value="${rule.id}"></option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
