<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Редактирование инцидента</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/accidents/update}" method="post" th:object="${accident}"
              enctype="multipart/form-data">
            <input type="hidden" name="id" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label"><b>Наименование</b></label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                       placeholder="Наименование">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label"><b>Местоположение</b></label>
                <textarea class="form-control" id="address" name="address" th:field="*{address}" rows="2"
                          placeholder="Местоположение"></textarea>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label"><b>Описание</b></label>
                <textarea class="form-control" id="text" name="description" th:field="*{text}" rows="5"
                          placeholder="Описание"></textarea>
            </div>
            <div class="form-group">
                <label for="type.id">Тип</label>
                <select class="form-control" id="type.id"  name="type.id">
                    <option th:each="type: ${types}"
                            th:text="${type.name}"
                            th:value="${type.id}"></option>
                </select>
            </div>
            <!--<div class="form-group">
                <label for="type.id" name="rIds">Статья</label>
                <select class="form-control" id="rIds" name="rIds" multiple>
                    <option th:each="rule: ${rules}"
                            th:text="${rule.name}"
                            th:value="${rule.id}"></option>
                </select>
            </div>-->
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/}">Отмена</a></div>
                        <div class="col-4">
                            <button class="btn btn-success w-100" type="submit">Обновить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
