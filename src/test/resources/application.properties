server.port=8088
file.directory=photos
spring.main.allow-circular-references=true
spring.datasource.url=jdbc:h2:./testdb;MODE=PostgreSQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.liquibase.change-log=classpath:/db/changelog/dbchangelog.xml
spring.mandatory-file-encoding=UTF-8
#server.servlet.encoding.charset=UTF-8

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled: true

datasource.url: ${spring.datasource.url}
datasource.username: ${spring.datasource.username}
datasource.password: ${spring.datasource.password}
